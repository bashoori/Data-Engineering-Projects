name: Daily LinkedIn Scrape

on:
  workflow_dispatch:   # ðŸ‘ˆ This line enables the manual trigger
  schedule:
    - cron: '0 9 * * *'  # Daily at 9 AM UTC


jobs:
  run-scraper:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run scraper
        run: |
          python scraper.py
